<div class="container">
  <div class="row">
    <div class="col">
      <h4 class="fw-bold">{{theater?.theaterName}}</h4>

      <div class="mt-3" *ngFor="let seat of seats">
        <span class="fw-bold me-3">{{seat?.level.level}}</span>
        <button id="{{seat?.level.level}}seat{{no}}" type="button" *ngFor="let seat of seat.seats; index as no"
          (click)="selectSeat(seat.name, seat.price)" style="width: 40px;" class="me-1"
          [ngClass]="seat?.state == 'Available' ? 'btn btn-outline-primary' : 'btn btn-secondary disabled'"
          data-bs-toggle="button">{{no + 1}}</button>
      </div>
    </div>

    <div class="col-4">

      <div class="card shadow-lg">
        <div class="card-body">
          <h5 class="mb-3">Selected Seats</h5>
          <div class="row mb-2" *ngFor="let seat of selectedSeats">
            <p class="col">{{seat.name}}</p>
            <p class="col-3">{{seat.price | number }}</p>
            <i class="text-danger btn btn-link col-2 bi bi-trash" (click)="deselect(seat, true)"></i>
          </div>
          <div class="row border-top border-danger" *ngIf="total">
            <p class="col">Total</p>
            <p class="col-3 text-end" *ngIf="total">{{total | number}}</p>
            <span class="col-2 mx-2"></span>
          </div>
          <button (click)="goToPayment()" class="btn btn-outline-danger btn-sm mt-3 float-end">Purchase</button>
        </div>
      </div>

    </div>

  </div>
</div>
