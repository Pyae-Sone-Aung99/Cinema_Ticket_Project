<div class="container mt-5">
  <div class="row py-5">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Cinema Name</th>
            <th scope="col">Location</th>
            <th scope="col">Phone Number</th>
          </tr>
        </thead>
        <tbody  *ngFor="let item of cinemaData">
          <tr (click)="cinemaDetail(item.id)">
            <td class="text-danger"> {{item.cinemaname}} </td>
            <td> {{item.location}} </td>
            <td> {{item.phoneNo}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
