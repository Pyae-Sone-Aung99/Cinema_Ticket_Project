<div id="root">
  <div class="container mt-3 ">
    <div class="row">
      <div class="col-md-10 offset-1">
          <div class="d-flex justify-content-between mb-3">
            <h3 class="text-uppercase fw-bold">Movie List</h3>
          </div>

          <input type="text" id="search" class="mb-2 w-100" placeholder="Search Movie" [(ngModel)]="enterSearchValue">


            <table class="table shadow-lg table-hover">
              <thead class="table-primary">
                <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Type</th>
                  <th>Theater</th>
                  <th>Cast</th>
                </tr>
              </thead>
              <tbody *ngFor="let item of NowShowingData">
                <tr (click)="seatbook(item.id)" *ngIf="enterSearchValue === '' || item.title.includes(enterSearchValue) ">
                  <td> {{item.id}} </td>
                  <td> {{item.title}} </td>
                  <td> {{item.type }} </td>
                  <td> {{item.theater.theatreName}} </td>
                  <td> {{item.cast}} </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  </div>

</div>
