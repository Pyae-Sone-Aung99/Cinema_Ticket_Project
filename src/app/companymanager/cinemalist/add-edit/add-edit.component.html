<form class="mt-3 mx-5 my-3" [formGroup]="cinemaForm" (ngSubmit)="onSubmit()">


  <div class="mb-3">
    <label for="cinemaname" class="form-label">Cinema Name</label>
    <input type="text" class="form-control" id="cinemaname" formControlName="cinemaname">
    <span
      *ngIf="cinemaForm.controls['cinemaname'].invalid && (cinemaForm.controls['cinemaname'].dirty || cinemaForm.controls['cinemaname'].touched)">
      <p class="text-danger" *ngIf="cinemaForm.controls['cinemaname'].errors?.['required']">
        Cinema Name Required!
      </p>
    </span>
  </div>


  <div class="mb-3">
    <label for="location" class="form-label">Location</label>
    <input type="text" class="form-control" id="location" formControlName="location">
    <span
      *ngIf="cinemaForm.controls['location'].invalid && (cinemaForm.controls['location'].dirty || cinemaForm.controls['location'].touched)">
      <p class="text-danger" *ngIf="cinemaForm.controls['location'].errors?.['required']">
        Location Required!
      </p>
    </span>
  </div>

  <div class="mb-3">
    <label for="phoneNo" class="form-label">Phone Number</label>
    <input type="text" class="form-control" id="phoneNo" formControlName="phoneNo">
    <span
      *ngIf="cinemaForm.controls['phoneNo'].invalid && (cinemaForm.controls['phoneNo'].dirty || cinemaForm.controls['phoneNo'].touched)">
      <p class="text-danger" *ngIf="cinemaForm.controls['phoneNo'].errors?.['required']">
        Location Required!
      </p>
    </span>
  </div>
  <div class="mb-3">
    <label for="bmName" class="form-label">Branch Manager Name</label>
    <input type="text" class="form-control" id="bmName" formControlName="bmName">
    <span
      *ngIf="cinemaForm.controls['bmName'].invalid && (cinemaForm.controls['bmName'].dirty || cinemaForm.controls['bmName'].touched)">
      <span class="text-danger" *ngIf="cinemaForm.controls['bmName'].errors?.['required']">
        Branch Manager name Required!
      </span>
    </span>
  </div>
  <div class="mb-3">
    <label for="bmPassword" class="form-label">Password</label>
    <input type="password" class="form-control" id="bmPassword" formControlName="bmPassword" autocomplete="off">
    <span
      *ngIf="cinemaForm.controls['bmPassword'].invalid && (cinemaForm.controls['bmPassword'].dirty || cinemaForm.controls['bmPassword'].touched)">
      <span class="text-danger" *ngIf="cinemaForm.controls['bmPassword'].errors?.['required']">
        Password Required!
      </span>
    </span>
  </div>
  <button class="btn btn-outline-danger" mat-dialog-close="false">Cancel</button>
  <button type="submit" class="btn btn-outline-success float-end">{{data ? 'Update' : 'Save'}}  </button>
</form>
