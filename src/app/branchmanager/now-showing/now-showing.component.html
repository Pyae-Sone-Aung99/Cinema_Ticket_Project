<div class="container mt-5 ">
  <div class="row">
    <div class="col-md-8 offset-2">
      <div class="card shadow">
        <div class="card-header d-flex justify-content-between">
          <h3>Movie List</h3>
          <button class="btn btn-outline-primary" (click)="openAddNowShowing()">Add Movies</button>
        </div>
        <div class="card-body">
          <input type="text" class="my-2 shadow-sm" placeholder="Search Theater">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Title</th>
                <th>ShowTime</th>
                <th>Theater</th>
                <th>duration</th>
                <th>Type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of NowShowingData">
              <tr>
                <td> {{item.title}} </td>
                <td>  </td>
                <td>  </td>
                <td>  </td>
                <td> {{item.type}} </td>
                <td><i class="bi bi-pencil-square me-3 text-info" ></i>
                  <i class="bi bi-trash3-fill text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
