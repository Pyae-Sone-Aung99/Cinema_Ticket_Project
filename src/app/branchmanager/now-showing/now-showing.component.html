<div id="root">
  <div class="container mt-3 ">
    <div class="row">
      <div class="col-md-10 offset-1">
          <div class="d-flex justify-content-between mb-3">
            <h3 class="text-uppercase fw-bold">Movie List</h3>
            <button class="btn btn-outline-primary" (click)="exportToExcel()">Export to Excel</button>
            <button class="btn btn-outline-primary" (click)="openAddNowShowing()">Add Movies</button>
          </div>

          <input type="text" id="search" class="mb-2 w-100" placeholder="Search Movie" [(ngModel)]="enterSearchValue">


            <table class="table shadow-lg table-hover">
              <thead class="table-primary">
                <tr>
                  <th>Title</th>
                  <th>Type</th>
                  <th>Theater</th>
                  <!-- <th>Date</th> -->
                  <th>Cast</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody *ngFor="let item of currentData">
                <tr  *ngIf="enterSearchValue === '' || item.title.toLowerCase().includes(enterSearchValue.toLowerCase()) || item.type.toLowerCase().includes(enterSearchValue.toLowerCase())
                || item.theater.toLowerCase().includes(enterSearchValue.toLowerCase())|| item.cast.toLowerCase().includes(enterSearchValue.toLowerCase()) ">
                  <td> {{item.title}} </td>
                  <!-- <td *ngFor="let scht of schedules"> {{ scht.startTime }}|{{scht.endTime}} </td> -->
                  <td> {{item.type }} </td>
                  <td> {{item.theater}} </td>
                  <!-- <td *ngFor="let sch of schedules">
                    <span class="fs-6" *ngIf="sch.nowShowingMovies.id === item.id" > {{ sch.date }}</span>
                  </td> -->
                  <td> {{item.cast}} </td>
                  <td><i class="bi bi-pencil-square me-3 text-info" (click)="openUpdateNowShowing(item)"></i>
                    <i class="bi bi-trash3-fill text-danger" (click)="deleteCinema(item.id)"></i>
                  </td>
                </tr>
              </tbody>

            </table>
            <ul class="pagination">
              <li class="page-item" (click)="previousPage()" [class.disabled]="currentPage === 1">
                <a class="page-link">Previous</a>
              </li>
              <li class="page-item" *ngFor="let page of totalPagesArray()" [class.active]="currentPage === page">
                <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
              </li>
              <li class="page-item" (click)="nextPage()" [class.disabled]="currentPage === totalPages()">
                <a class="page-link">Next</a>
              </li>
            </ul>
          </div>
        </div>
  </div>

</div>
