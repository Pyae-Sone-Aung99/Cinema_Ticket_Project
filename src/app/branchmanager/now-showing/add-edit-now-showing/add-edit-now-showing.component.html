<form class="mt-3 mx-5 my-3" [formGroup]="movieForm" (submit)="onSubmit()">

  <div class="d-flex">
    <div class="mb-3 me-3">
      <label for="title" class="form-label">Movie Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>

    <div class="mb-3">
      <label for="trailer" class="form-label">Trailer Link</label>
      <input type="text" class="form-control" id="trailer" formControlName="trailer">
    </div>

  </div>

  <div class="d-flex">
    <div class="mb-3 me-3" style="width: 100%;">
      <label for="selectedTimes" class="form-label">Select Theater</label>
      <select class="form-select form-select-sm" formControlName="theaterData" (change)="onChangeTheater()">
        <option selected>Choose ShowTime</option>
        <option *ngFor="let item of theaterData" [value]="item.id"> {{item.theaterName}} </option>
      </select>
    </div>

    <div class="mb-3" style="width: 100%;" >
      <label for="selectedTimes"  class="form-label">Show Time</label>
      <select class="form-select form-select-sm" formControlName="selectedTimes"  *ngFor="let times of availableTimes">
        <option selected>Choose ShowTime</option>
        <option *ngFor="let item of times" [value]="item.time"> {{item.time}} </option>
      </select>
    </div>
  </div>

  <div class="d-flex">
    <div class="mb-3 me-3" style="width: 100%;">
      <label for="duration" class="form-label">Duration</label>
      <input type="text" class="form-control" id="duration" formControlName="duration">
    </div>

    <div class="mb-3" style="width: 100%;">
      <label for="type" class="form-label">Type</label>
      <input type="text" class="form-control" id="type" formControlName="type">
    </div>
  </div>

  <div class="mb-3">
    <label for="plot" class="form-label">Plot</label>
    <textarea type="text" class="form-control" id="plot" formControlName="plot"></textarea>
  </div>

  <div class="mb-3">
    <label for="poster" class="form-label">Movie Poster</label>
    <input type="text" class="form-control" id="poster" formControlName="poster">
  </div>



  <button type="submit" class="btn btn-outline-success float-end w-25"> Save </button>
  <button class="btn btn-outline-danger float-end mb-3 me-2  w-25" mat-dialog-close="false">Cancel</button>
</form>
