<div id="root">
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-10 offset-1">
        <div class="d-flex justify-content-between mb-3">
          <h3 class="text-uppercase fw-bold">Up Coming</h3>
          <button class="btn btn-outline-primary btn-sm" (click)="openAddUpcomingForm()">Add Movies</button>
        </div>


        <input type="text" id="search" class="mb-2  w-100" placeholder="Search Up Coming Movies"  [(ngModel)]="enterSearchValue">
        <table class="table shadow-lg table-hover">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Date</th>
              <th>Duration</th>
              <th>Production</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody  *ngFor="let item of upcominglist">
            <tr  *ngIf="enterSearchValue === '' || item.upcomingname.includes(enterSearchValue) ">
              <td> {{item.id}} </td>
              <td> {{item.movieName}} </td>
              <td> {{item.date}} </td>
              <td> {{item.duration}} </td>
              <td> {{item.production}} </td>
              <td><i class="bi bi-pencil-square me-3 text-info" (click)="openUpdateUpcomingForm(item)"></i>
                <i class="bi bi-trash3-fill text-danger"  (click)="deleteUpcoming(item.id)"></i>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
