<div class="container p-3">
  <h5 class="ms-5 mb-3"><i class="bi bi-pencil me-2 text-danger"></i>Add Cinema Form</h5>
  <form class="mt-3 mx-5 my-3" [formGroup]="upcomingForm" (ngSubmit)="onSubmit()">

    <div class="d-flex">
      <app-form-group [valid]="upcomingForm.get('movieName')!.valid" label="Movie Name" class="me-3">
        <input type="text" class="form-control" id="movieName" formControlName="movieName">
      </app-form-group>
      <app-form-group [valid]="upcomingForm.get('production')!.valid" label="production">
        <input type="text" class="form-control" id="production" formControlName="production">
      </app-form-group>
    </div>

    <div class="d-flex">

      <app-form-group [valid]="upcomingForm.get('cast')!.valid" label="Cast" class="me-3">
        <input type="text" class="form-control" id="cast" formControlName="cast">
      </app-form-group>

      <app-form-group [valid]="upcomingForm.get('trailer')!.valid" label="Trailer">
        <input type="text" class="form-control" id="trailer" formControlName="trailer">
      </app-form-group>

    </div>


    <div class="d-flex">

      <app-form-group [valid]="upcomingForm.get('date')!.valid" label="Date" class="me-3">
        <input type="date" class="form-control" id="date" formControlName="date">
      </app-form-group>

      <app-form-group [valid]="upcomingForm.get('duration')!.valid" label="Duration">
        <input type="text" class="form-control" id="duration" formControlName="duration">
      </app-form-group>

    </div>

    <div class="mb-3">
      <label for="plot" class="form-label">Plot</label>
      <textarea type="text" class="form-control" id="plot" formControlName="plot"></textarea>
    </div>

    <app-form-group [valid]="upcomingForm.get('poster')!.valid" label="Poster">
      <input type="text" class="form-control" id="poster" formControlName="poster">
    </app-form-group>

    <div class="d-flex float-end mb-4">
      <button class="btn btn-outline-danger me-3" mat-dialog-close="false">Cancel</button>
    <button type="submit" [class.disable]="!upcomingForm.valid" class="btn btn-outline-success float-end">{{data ?
      'Update' : 'Save'}} </button>
    </div>
  </form>

</div>
