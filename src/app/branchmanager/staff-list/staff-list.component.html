<div id="root">
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-10 offset-1">

          <div class="d-flex justify-content-between mb-3">
            <h3 class="text-uppercase fw-bold">Staff List</h3>
            <div class="btn btn-outline-primary btn-sm" (click)="openAddEditCinemaForm()">Add Staff</div>
          </div>

            <input type="text" id="search" class="mb-2  w-100" placeholder="Search Staff" [(ngModel)]="enterSearchValue">
            <table class="table shadow-lg table-hover">
              <thead class="table-primary">
                <tr>
                  <th>#</th>
                  <th>Staff Name</th>
                  <th>Phone</th>
                  <th>Email</th>
                  <th>Account</th>
                  <th>Password</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody *ngFor="let item of staffList">
                <tr  *ngIf="enterSearchValue === '' || item.username.toLowerCase().includes(enterSearchValue)">
                  <td> {{item.id}} </td>
                  <td> {{item.staffName}} </td>
                  <td> {{item.phoneNumber}} </td>
                  <td> {{item.email}} </td>
                  <td> {{item.userName}} </td>
                  <td> {{item.password}} </td>
                  <td><i class="bi bi-pencil-square me-3 text-info" (click)="openUpdateStaffForm(item)"></i>
                    <i class="bi bi-trash3-fill text-danger" (click)="deleteStaff(item.id)"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
  </div>

</div>
