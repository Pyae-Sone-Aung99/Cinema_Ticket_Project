<div id="root">
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-10 offset-1">

        <div class="d-flex justify-content-between mb-3">
          <h3 class="text-uppercase fw-bold"><i class="bi bi-camera-reels-fill me-2"></i>Theater List</h3>
          <div class="btn btn-outline-primary btn-sm" (click)="openAddEditTheaterForm()">Add Theater</div>
        </div>

        <input type="text" id="search" class="mb-2 w-100" placeholder="Search Theater" [(ngModel)]="enterSearchValue">
        <table class="table shadow-lg table-hover">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Theater Name</th>
              <th>Cinema</th>
              <th>Location</th>
              <th>Sound System</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of theaterData">
            <tr *ngIf="enterSearchValue === '' || item.theaterName.toLowerCase().includes(enterSearchValue) ">
              <td> {{item.id}} </td>
              <td> {{ item.theatreName }} </td>
              <td> {{ item.cinema.cinemaName }} </td>
              <td> {{ item.cinema.location }} </td>
              <td> {{ item.soundSystem }} </td>
              <td><i class="bi bi-pencil-square me-3 text-info" (click)="openUpdateCinemaForm(item)"></i>
                <i class="bi bi-trash3-fill text-danger" (click)="deleteTheater(item.id)"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
