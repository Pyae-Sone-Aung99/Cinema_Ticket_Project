<div class="container mt-5 ">
  <div class="row">
    <div class="col-md-8 offset-2">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h3>Company List</h3>
          <div class="btn btn-outline-primary" (click)="openAddEditCMForm()">Add Company</div>
        </div>
        <div class="card-body">
          <input type="text" class="my-2 shadow-sm" placeholder="Search Company Name" [(ngModel)]="enterSearchValue">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Company Name</th>
                <th scope="col">UserName</th>
                <th scope="col">Password</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of companymanagerList">
              <tr *ngIf="enterSearchValue === '' || item.companyName.includes(enterSearchValue) ">
                <th> {{ item.companyName }} </th>
                <td> {{ item.username }} </td>
                <td> {{ item.password}} </td>
                <td><i class="bi bi-pencil-square me-3 text-info" (click)="openEditCMForm(item)"></i>
                  <i class="bi bi-trash3-fill text-danger" (click)="deleteCompanyManager(item.id)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
