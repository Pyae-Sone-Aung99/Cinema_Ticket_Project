<div id="root">
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-1 mt-5">
        <div class="d-flex justify-content-between mb-3">
          <h3 class="text-uppercase  fw-bold">companies</h3>
          <button class="btn btn-outline-primary btn-sm" (click)="openAddEditCMForm()">Add Company</button>
        </div>
        <table class="table shadow-lg ">
          <thead>
            <tr>
              <th>Company Name</th>
              <th>Email</th>
              <th>Phone No</th>
              <th>Account</th>
              <th>Password</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of companymanagerList">
            <tr *ngIf="enterSearchValue === '' || item.companyName.includes(enterSearchValue) ">
              <td> {{ item.companyName }} </td>
              <td> {{item.email}} </td>
              <td> {{item.phoneNumber}} </td>
              <td> {{ item.username }} </td>
              <td> {{ item.password}} </td>
              <td><i class="bi bi-pencil-square me-3 text-info" (click)="openEditCMForm(item)"></i>
                <i class="bi bi-trash3-fill text-danger" (click)="deleteCompanyManager(item.id)"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
